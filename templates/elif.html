<!DOCTYPE html>
<html lang="en">
<head>

<body>
      <center>
        <h1>if else if</h1>
       {% if a > b > c %}
            {{a}}
       {% elif b > c %}
          {{b}}
        {% else %}
          {{c}}
      {% endif %}
      </center>
</body>
